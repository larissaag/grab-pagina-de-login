<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">
    <title>Grab Login</title>
  </head>
  <body>
     <div class="container">
        <div class="login">
          <div class="grab-logo">
            <img src="assets/logo-grab.svg" alt="logo grab">
          </div>
          <div class="login-card">
           <form class="card">
            <div class="card-content-usuario">
              <label for="usuario"></label>
              <input type="text" id="usuario">
              <p id="email-valido">Por favor, insira um email v√°lido</p>
            </div>
            <div class="card-content-senha">
              <label for="password"></label>
              <input type="password" id="password">
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Entrar" class="submit" onclick="validaForm(event)">
          </div>
          </form>
         </div>
         <div class="problemas-para-entrar">
          <p>problemas para entrar?</p>
          <a href="#">clique aqui</a>
        </div>
      </div>
      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
